{% extends 'credentials.html'%} {% block content %}
<center>
  <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
  <div class="section"></div>

  <h5 class="indigo-text">Register a new account</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" action="/register-user/" method="POST">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='text' name='username' id='username' />
            <label for='username'>Enter a username</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='password' />
            <label for='password'>Enter a password</label>
          </div>
        </div>

        <br />
        <center>
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Register</button>
          </div>
        </center>
      </form>
    </div>
  </div>
  <a href="/">Sign in</a>
</center>
{% endblock %}
